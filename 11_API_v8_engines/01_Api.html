<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:aliceblue">
<div>0	UNSENT	Client has been created. open() not called yet.</div>
<div>1	OPENED	open() has been called.</div>
<div>2	HEADERS_RECEIVED	send() has been called, and headers and status are available.</div>
<div>3	LOADING	Downloading; responseText holds partial data.</div>
<div>4	DONE	The operation is complete.</div>
</body>
<script>
    const requestURL = 'https://jsonplaceholder.typicode.com/users'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestURL)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            console.log(xhr.status) //200
            console.log(typeof this.response)
            const data = JSON.parse(this.responseText)
            console.log(typeof data)
            console.log(data[0].name)
        }
    }
    //console.log(xhr.readyState) //prints 1 
    xhr.send() //after sending tracks the changeing of the states

    //responseText Without this keyword would tell JS to fnd the variable name with "responseText"
</script>
</html>
